<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Video Calling</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo-container">
          <h1 class="logo-text">
            <span class="logo-highlight">Video calling</span>
          </h1>
          <div class="microphones">
            <label>Microphones</label>
            <select onchange="audio_change()" id = "microphone_list">
              
            </select>
          </div>

          <div class="cameras">
            <label>Cameras</label>
            <select onchange="video_change()" id = "camera_list">
              
            </select>
          </div>
         
        </div>
        
      </header>

      <div class="content-container">
        <div class="active-users-panel" id="active-user-container">
          <h3 class="panel-title">Active Users:</h3>
        </div>
        <div class="video-chat-container">
          <h2 class="talk-info" id="talking-with-info">
            Select active user on the left menu.
            </h2>
            <div class="end-container"> 
              <img class ="end-call" src="img/end.png" onclick="hangup()"/>
            </div>
          <div class="video-container">
            <video autoplay class="remote-video" id="remote-video"></video>
            <video autoplay muted class="local-video" id="local-video"></video>
          </div>
          
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
